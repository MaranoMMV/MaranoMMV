<div class="container">
  <h2>Formação Academica</h2>

  <table mat-table [dataSource]="dataSourceFormacao" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Universidade </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.empresa}} </td>
    </ng-container>


    <ng-container matColumnDef="visualizar">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let certificate" (click)="openDialog(certificate)"> <mat-icon>open_in_new</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
  <h2>Certificados</h2>

  <table mat-table [dataSource]="dataSourceCertificados" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome. </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa. </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.empresa}} </td>
    </ng-container>

    <ng-container matColumnDef="visualizar">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let certificate" (click)="openDialog(certificate)"> <mat-icon>open_in_new</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-idiomas></app-idiomas>
</div>
