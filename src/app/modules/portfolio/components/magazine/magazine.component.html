<h2>Revistas Publicadas</h2>
<div class="container">
<table mat-table [dataSource]="dataSourceMagazine" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let magazine"> {{magazine.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="publicadora">
      <th mat-header-cell *matHeaderCellDef> Publicadora </th>
      <td mat-cell *matCellDef="let magazine"> {{magazine.publicadora}} </td>
    </ng-container>

    <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef> Visualizar </th>
        <td mat-cell *matCellDef="let magazine" (click)="openPDF(magazine.href)">
            <mat-icon>open_in_new</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
